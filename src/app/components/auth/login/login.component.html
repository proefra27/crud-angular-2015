<div class="container">
  <!-- Content here -->
   <h1>Login</h1>
  <form>
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" [(ngModel)]="username" class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Clave</label>
      <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Login</button>&nbsp;
    <button type="button" class="btn btn-primary" routerLink="/registro">Registro</button>
  </form>
</div>
